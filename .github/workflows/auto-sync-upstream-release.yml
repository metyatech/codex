name: auto-sync-upstream-release

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  actions: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  sync:
    name: Sync upstream stable release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.compute.outputs.version }}
      sha: ${{ steps.merge.outputs.sha }}
      should_release: ${{ steps.gate.outputs.should_release }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch upstream latest stable release tag
        id: upstream
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          upstream_tag="$(gh api repos/openai/codex/releases/latest --jq '.tag_name')"
          echo "upstream_tag=${upstream_tag}" >> "$GITHUB_OUTPUT"

      - name: Compute fork tag and check if already released
        id: compute
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          upstream_tag='${{ steps.upstream.outputs.upstream_tag }}'
          if [[ ! "${upstream_tag}" =~ ^rust-v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "Unsupported upstream tag format: ${upstream_tag}"
            echo "needs_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          version="${BASH_REMATCH[1]}"
          fork_tag="fork-v${version}"

          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "fork_tag=${fork_tag}" >> "$GITHUB_OUTPUT"

          if git ls-remote --tags origin "refs/tags/${fork_tag}" | grep -q .; then
            echo "fork tag already exists: ${fork_tag}"
            echo "needs_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if gh release view "${fork_tag}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "fork release already exists: ${fork_tag}"
            echo "needs_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "needs_release=true" >> "$GITHUB_OUTPUT"

      - name: Fetch upstream tag
        if: steps.compute.outputs.needs_release == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git remote add upstream https://github.com/openai/codex.git
          git fetch upstream --tags --force

      - name: Merge upstream tag into fork main
        id: merge
        if: steps.compute.outputs.needs_release == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          upstream_tag='${{ steps.upstream.outputs.upstream_tag }}'
          version='${{ steps.compute.outputs.version }}'

          set +e
          git merge "refs/tags/${upstream_tag}" --no-edit
          merge_rc=$?
          set -e

          if [[ "${merge_rc}" -ne 0 ]]; then
            git merge --abort || true
            echo "merge_ok=false" >> "$GITHUB_OUTPUT"
            echo "sha=" >> "$GITHUB_OUTPUT"
            echo "upstream_tag=${upstream_tag}" >> "$GITHUB_OUTPUT"
            echo "version=${version}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          sha="$(git rev-parse HEAD)"
          git push origin HEAD:main

          echo "merge_ok=true" >> "$GITHUB_OUTPUT"
          echo "sha=${sha}" >> "$GITHUB_OUTPUT"
          echo "upstream_tag=${upstream_tag}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Open issue if merge requires manual intervention
        if: steps.compute.outputs.needs_release == 'true' && steps.merge.outputs.merge_ok == 'false'
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          version='${{ steps.compute.outputs.version }}'
          upstream_tag='${{ steps.upstream.outputs.upstream_tag }}'
          fork_tag="fork-v${version}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          title="Upstream release sync failed for ${upstream_tag} (${fork_tag})"
          existing="$(gh issue list --repo "${GITHUB_REPOSITORY}" --state open --search "\"${upstream_tag}\" in:title" --json number --jq '.[0].number // empty')"
          if [[ -n "${existing}" ]]; then
            echo "Issue already open: #${existing}"
            exit 0
          fi

          body="$(printf '%s\n' \
            "The scheduled upstream release sync workflow failed to merge \`${upstream_tag}\` into \`main\`." \
            "" \
            "- Upstream tag: \`${upstream_tag}\`" \
            "- Intended fork tag: \`${fork_tag}\`" \
            "- Workflow run: ${run_url}" \
            "" \
            "Manual intervention required:" \
            "1) Fetch upstream tag \`${upstream_tag}\`" \
            "2) Merge it into \`main\` resolving conflicts" \
            "3) Ensure CI passes" \
            "4) Re-run the workflow (manual dispatch) to publish \`${fork_tag}\` with Windows assets")"

          gh issue create --repo "${GITHUB_REPOSITORY}" --title "${title}" --body "${body}"

      - name: Gate release job
        id: gate
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          needs_release='${{ steps.compute.outputs.needs_release }}'
          merge_ok="${{ steps.merge.outputs.merge_ok || '' }}"
          if [[ "${needs_release}" == "true" && "${merge_ok}" == "true" ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  release_windows:
    name: Release Windows assets
    needs: sync
    if: needs.sync.outputs.should_release == 'true'
    runs-on: windows-2022
    timeout-minutes: 60
    permissions:
      contents: write
    defaults:
      run:
        working-directory: codex-rs

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.sync.outputs.sha }}

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo build (release)
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          cargo build --release --bin codex --bin codex-windows-sandbox-setup --bin codex-command-runner

      - name: Stage release assets
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force ..\dist | Out-Null
          Copy-Item -Force target\release\codex.exe ..\dist\codex-x86_64-pc-windows-msvc.exe
          Copy-Item -Force target\release\codex-command-runner.exe ..\dist\codex-command-runner-x86_64-pc-windows-msvc.exe
          Copy-Item -Force target\release\codex-windows-sandbox-setup.exe ..\dist\codex-windows-sandbox-setup-x86_64-pc-windows-msvc.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: fork-v${{ needs.sync.outputs.version }}
          tag_name: fork-v${{ needs.sync.outputs.version }}
          target_commitish: ${{ needs.sync.outputs.sha }}
          prerelease: false
          files: dist/*
